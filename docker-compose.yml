services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "7861"
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - TUGUIA_SUPABASE_URL=${TUGUIA_SUPABASE_URL}
      - TUGUIA_SUPABASE_SERVICE_KEY=${TUGUIA_SUPABASE_SERVICE_KEY}
      # No se necesitan keys de voz (Deepgram, Cartesia) aquÃ­
    labels:
      - "traefik.enable=true"

      # SOLO Servicio de CHAT (Puerto 7861) -> sonora-chat.1411sas.com
      - "traefik.http.routers.chat.rule=Host(`sonora-chat.1411sas.com`)"
      - "traefik.http.routers.chat.entrypoints=https"
      - "traefik.http.routers.chat.tls=true"
      - "traefik.http.routers.chat.tls.certresolver=letsencrypt"
      - "traefik.http.routers.chat.service=chat-service"
      - "traefik.http.services.chat-service.loadbalancer.server.port=7861"
    restart: unless-stopped
